  <div class="all-wrapper">
    <form class="mb-6" action="{{ route('blog.store') }}" method="POST" enctype="multipart/form-data">
      <!-- @csrf -->
      <div class="wrapper">
        <div class="title-box">
          <div>
            <img class="tree" src="img/tree.png" alt="">
          </div>
          <div>
            <h3>支援の輪を広めよう！</h3>
            <h1>災害支援サイトSUKU-SUKUへの投稿方法</h1>
            <p>まずは皆さんに知っていただき、こちらの想いを広く伝えましょう。<br>
              一人から始めた活動でも、みんなで大きく。プロジェクト運営の仲間と出会うきっかけになることも！<br>
            </p>
            <br>
            <p>

            </p>
          </div>
        </div>
        <div class="flex flex-col mb-4">
          <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="title">
            <h4>タイトル</h4>
             <p>パッと見て、どんな状況で何をしたい、何を支援してほしいのかが、一目でわかるように書きましょう。（100字程度）</p>
          </label>
          <input class="border py-2 px-3 text-grey-darkest" type="text" name="title" id="title">
        </div>
        <div class="flex flex-col mb-4">
          <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="subtitle">
            <h4>サブテキスト</h4>
            <p>タイトル下のテキスト。プロジェクトの趣旨や概要を、カンタンに説明してください。今、こういうことで困ってます！などを、わかりやすく！(150字程度)</p>
          </label>
          <input class="border py-2 px-3 text-grey-darkest" type="text" name="subtitle" id="subtitle">
        </div>
        <div class="flex flex-col mb-4">
          <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="text_one">
            <h4>プロジェクト説明文</h4>
            <p>プロジェクト設立の経緯や、想い、具体的な内容をつづりましょう。災害支援など急を要するものに関しては、期間の明記もお願いします。(300字程度)</p>
          </label>      
          <input class="border py-2 px-3 text-grey-darkest" type="text" name="text_one" id="text_one">
        </div>
        <div class="flex flex-col mb-4">
          <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="image_one">
            <h4>タイトル用写真</h4>
          </label>
          <p>一覧に出てくる大写真。クリックされるかは写真で決まるといっても過言ではない程。<br>
            遠目に映え、伝わりやすい写真を選びましょう。後で変更も可能です。</p>
          <input class="border py-2 px-3 text-grey-darkest" type="file" name="image_one" accept="image/png, image/jpeg"
            id='image_one' />
        </div>

        <div class="flex flex-col mb-4">
          <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="text_twe">
            <h4>小記事１：文章</h4>
                      <p>メインの記事の下に、サブで小さな記事を２つ投稿できます。
            例えば、現場の状況や、活動内容、イベント、支援の効果など。現場の人の声などもいいですね。</p>
          </label>
          <input class="border py-2 px-3 text-grey-darkest" type="text" name="text_twe" id="text_twe">
        </div>
        <div class="flex flex-col mb-4">
          <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="image_twe">
            <h4>小記事１：写真</h4>
            <p>支援活動の様子や、被災地の状況が伝わる写真を。
            風景のみでなく人々の表情があると、伝わりやすさもUPします。
          </p>
          </label>

          <input class="border py-2 px-3 text-grey-darkest" type="file" name="image_twe" accept="image/png, image/jpeg"
            id='image_twe' />
        </div>

        <div class="flex flex-col mb-4">
          <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="text_three">
            <h4>小記事２：文章</h4>
             <p>※小記事１と同じフォーマットです</p>
          </label>
          <input class="border py-2 px-3 text-grey-darkest" type="text" name="text_three" id="text_three">
        </div>
        <div class="flex flex-col mb-4">
          <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="image_three">
            <h4>小記事２：写真</h4>
            <p>※小記事１と同じフォーマットです</p>
          </label>
          <input class="border py-2 px-3 text-grey-darkest" type="file" name="image_three"
            accept="image/png, image/jpeg" id='image_three' />
        </div>
        <br>
        <div class="bt-box">
          <button type="submit"
            class="w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-black shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none">
            送信する
          </button>
        </div>
      </div>
    </form>
  </div>
